services:
  cmsgo_app:
    image: andrenormanlang/cms-golang
    ports:
      - "8080:8080"
    volumes:
      - type: bind
        source: ..
        target: /gocms
        volume:
          nocopy: true
    command: /gocms/docker/start-app.sh
    depends_on:
      mariadb:
        condition: service_healthy
    restart: always
    networks:
      - common-net

