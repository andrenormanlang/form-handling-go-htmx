version: '3.8'

services:
  golang_app:
    image: andrenormanlang/cms-golang:0.1
    ports:
      - "8080:8080"
    volumes:
      - type: bind
        source: .
        target: /gocms
        volume:
          nocopy: true
    command: ./gocms/compose-run.sh
    depends_on:
      mariadb:
        condition: service_healthy
    restart: always
    networks:
      - common-net

