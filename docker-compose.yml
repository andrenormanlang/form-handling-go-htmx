  mariadb:
    image: mariadb:11.2.3-jammy
    container_name: mariadb
    environment:
      MARIADB_PASSWORD: shiva7
      MARIADB_DATABASE: cms-and-go
      MARIADB_USER: "root"
      MARIADB_ROOT_PASSWORD: shiva7
    healthcheck:
      test: [ "CMD", "mariadb", "-u", "root", "-pshiva7", "-e", "USE cms-and-go" ]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - common-net

networks:
  common-net: {}